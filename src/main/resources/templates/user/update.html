<!DOCTYPE html>
<html lang="en" xlmns:th="http://www.thymeleaf.org" xmlns:xlmns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:include="fragments/header :: headerinc"></th:block>
</head>
<body>
<div th:include="fragments/header :: header"></div>
    <div class="content">
        <h3>User update</h3>
        <form action="#" th:action="@{/user/update}" th:object="${user}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <p> First Name: </p> <input type="text" th:field="*{firstname}" />
            <p> Last Name: </p> <input type="text" th:field="*{lastname}" />
            <p> Password: </p> <input type="text" th:field="*{password}" />
            <input type="submit" value="Update" />
        </form>
    </div>
</body>
</html>
