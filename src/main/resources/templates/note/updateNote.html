<!DOCTYPE html>
<html lang="en" xlmns:th="http://www.thymeleaf.org" xmlns:xlmns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:include="fragments/header :: headerinc"></th:block>
</head>
<body>
<div th:include="fragments/header :: headerlogged"></div>

    <div class="content">
        <h3>Note update</h3>
        <form action="#" th:action="@{/note/updateNote}" th:object="${note}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <p> Title: </p> <input type="text" th:field="*{title}" />
            <p> Content: </p> <input type="text" th:field="*{content}" />

            <input type="submit" value="Update" />
        </form>
    </div>
</body>
</html>
